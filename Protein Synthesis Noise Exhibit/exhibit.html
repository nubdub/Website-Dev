<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protein Synthesis Noise Exhibit</title>

    <style>
        .container {
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>

    <script>

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }

    </script>
</head>

<body>

    <!--<div id="nucleus" ondrop="#" ondragover="#">-->

    <!--</div>-->

    <div class="container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag1" style="max-width: 90px; height: auto;" src="images/green-blob-hi.png" draggable="true" ondragstart="drag(event)"/>
    </div>
    <div class="container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>



</body>
</html>
