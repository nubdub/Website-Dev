<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protein Synthesis Noise Exhibit</title>

    <script>
    function drawCircle() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.strokeStyle = "#FF0000";
            ctx.beginPath();
            ctx.arc(200, 100, 50, 0, 2*Math.PI);
            ctx.stroke();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

    </script>
</head>

<body onload="drawCircle()">

    <!--<div id="nucleus" ondrop="#" ondragover="#">-->

    <!--</div>-->

    <img style="max-width: 90px; height: auto;" src="images/green-blob-hi.png" draggable="true"
    ondragstart="drag(event)"/>

    <canvas id="myCanvas" ondrop="drop(event)" ondragover="allowDrop(event)"></canvas>

</body>
</html>
